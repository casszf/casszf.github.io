<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POP UP!</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" />
  <style>
    @font-face {
      font-family: 'MiltonOne';
      src: url('MiltonOne.otf') format('opentype');
    }
    body {
      background-color: #f8e9a1;
      margin: 0;
      padding: 2rem;
      color: #111;
      font-family: "MiltonOne", sans-serif;
    }
    .topbar {
      margin-bottom: 2rem;
    }
    .topbar img.logo {
      height: 40px;
    }
    .content {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 3.5rem;
      font-family: "MiltonOne", sans-serif;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .popup-info {
      text-align: center;
      white-space: pre-line;
      font-size: 2.5rem;
      font-family: "MiltonOne", sans-serif;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
    }
    .menu-options {
      margin-top: 1rem;
    }
    .menu-options br {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: black;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 2rem;
    }
    form.success + .success-message {
      display: block;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="index.html"><img src="favicon.png" alt="Favicon" class="logo" /></a>
  </header>
  <main class="content">
    <h1>a friends & family pop-up!</h1>
    <div class="popup-info">
<b></b>dimanche 27 juillet 2025
5 rue henry monnier, paris
11 heures 30... until sold out!
    </b></div>

    <form action="https://formspree.io/f/mzzvbdrz" method="POST" onsubmit="this.classList.add('success')">
      <label for="name">Name* :</label>
      <input type="text" name="name" required />

      <label for="lastname">Last Name* :</label>
      <input type="text" name="lastname" required />

      <button type="submit">RSVP</button>
    </form>

    <div class="success-message">merci! votre inscription au pop-up est confirmÃ©e ðŸ¥¯</div>
  </main>
</body>
</html>
