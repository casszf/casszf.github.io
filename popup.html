<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POP UP!</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" />
  <style>
    @font-face {
      font-family: 'MiltonOne';
      src: url('MiltonOne.woff2') format('woff2'),
           url('MiltonOne.woff') format('woff');
      font-display: swap;
    }
    body {
      margin: 0;
      font-family: Georgia, serif;
      font-size: 12px;
      background-color: #fef3bd;
      padding: 2rem;
      color: #111;
    }
    .topbar {
      margin-bottom: 2rem;
    }
    .topbar img.logo {
      height: 40px;
    }
    .content {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    .popup-title {
      font-size: 16px;
      font-family: Georgia, serif;
      margin-bottom: 1rem;
    }
    .popup-info {
      font-family: 'MiltonOne', serif;
      font-size: 14px;
      white-space: pre-line;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 12px;
      width: 100%;
      max-width: 300px;
      font-family: Georgia, serif;
    }
    label {
      font-weight: bold;
      font-family: Georgia, serif;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: black;
      color: white;
      border: none;
      font-size: 12px;
      cursor: pointer;
      font-family: Georgia, serif;
      margin-top: 1rem;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 2rem;
    }
    form.success + .success-message {
      display: block;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="index.html"><img src="favicon.png" alt="Favicon" class="logo" /></a>
  </header>
  <main class="content">
    <p class="popup-title">a friends & family pop-up!</p>
    <div class="popup-info">
dimanche 27 juillet 2025<br />
5 rue henry monnier, paris<br />
11 heures 30... until sold out!
    </div>

    <form action="https://formspree.io/f/mzzvbdrz" method="POST" onsubmit="this.classList.add('success')">
      <label for="name">Name* :</label>
      <input type="text" name="name" required />

      <label for="lastname">Last Name* :</label>
      <input type="text" name="lastname" required />

      <button type="submit">RSVP</button>
    </form>

    <div class="success-message">merci! votre inscription au pop-up est confirmÃ©e ðŸ¥¯</div>
  </main>
</body>
</html>
